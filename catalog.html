<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria de Cortes - Barbearia Top Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container" style="text-align: center;">
    <div class="logo" style="margin: 0 auto;">
      <img src="./Imagens/logo.png" alt="Logo Barbearia Top Style" style="width: 80px;" />
    </div>
    <h1 style="margin: 10px 0;">Mauro Cortes</h1>
    </div>
    <nav>
    <ul style="list-style: none; padding: 0; display: flex; gap: 10px; margin: 10px 0; justify-content: center; align-items: center;">
      <li><a href="index.html" style="text-decoration: none;">Sobre Nós</a></li>
      <li><a href="contact.html" style="text-decoration: none;">Contato</a></li>
      <li><a href="catalog.html" style="text-decoration: none;">Catálogo</a></li>
    </ul>
    </nav>
  </header>

  <main>
    <section class="galeria">
      <div class="container">
        <h2>Nosso Catálogo de Cortes</h2>

        <div class="grid-galeria">
          <div class="card-corte">
            <img src="corte1.jpg" alt="Corte Degradê">
            <h3>Corte Degradê</h3>
          </div>

          <div class="card-corte">
            <img src="corte2.jpg" alt="Barba Completa">
            <h3>Barba Completa</h3>
          </div>

          <div class="card-corte">
            <img src="corte3.jpg" alt="Corte Social">
            <h3>Corte Social</h3>
          </div>

          <div class="card-corte">
            <img src="corte4.jpg" alt="Corte + Barba">
            <h3>Pacote Corte + Barba</h3>
          </div>

          <!-- Você pode adicionar mais cortes -->
        </div>

      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Barbearia Top Style - Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
