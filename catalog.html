<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria de Cortes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Imagens/favicon.ico" type="image/x-icon">
    <script src="Javascript.js"></script>
  </head>
  <body>
    <header>
      <div class="container" style="text-align: center">
        <div class="logo" style="margin: 0 auto">
          <img
            src="./Imagens/logo.png"
            alt="Logo Barbearia Top Style"
            style="width: 80px"
          />
        </div>
        <h1 style="margin: 10px 0">Mauro Cortes</h1>
      </div>
      <div style="text-align: center; margin: 10px">
        <button
          id="dark-mode-toggle"
          style="padding: 10px 20px; cursor: pointer"
        >
          Modo Escuro
        </button>
      </div>
      <nav>
        <ul
          style="
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
            align-items: center;
          "
        >
          <li>
            <a href="index.html" style="text-decoration: none">Sobre Nós</a>
          </li>
          <li>
            <a href="contact.html" style="text-decoration: none">Agendamento</a>
          </li>
          <li>
            <a href="catalog.html" style="text-decoration: none">Catálogo</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="galeria">
        <div class="container">
          <h2>Nosso Catálogo de Cortes</h2>

          <div class="grid-galeria">
            <div class="card-corte">
              <img src="./Imagens/Corte-degrade.jpg" alt="Corte Degradê" />
              <h3>Corte Degradê</h3>
              <P>R$25,00</P>

            </div>

            <div class="card-corte">
              <img src="./Imagens/Corte-e-pintura.jpg" alt="Barba Completa" />
              <h3>Corte e pintura</h3>
              <p>R$50,00</p>
            </div>

            <div class="card-corte">
              <img src="./Imagens/Corte-social.jpg" alt="Corte Social" />
              <h3>Corte Social</h3>
              <P>R$25,00</P>
            </div>

            <div class="card-corte">
              <img src="./Imagens/Corte-e-barba.jpg" alt="Corte + Barba" />
              <h3>Pacote Corte + Barba</h3>
              <p>R$40,00</p>
            </div>
            
          </div>
        </div>
      </section>
    </main>

    <footer>

      <div class="container">
        <p>&copy; 2025 Barbearia Mauro cortes - Todos os direitos reservados.</p>
      </div>

      <button><link rel="Instagram" href="https://www.instagram.com/maurocortesf/" 
        target="_blank" 
        style="text-decoration: none; color: black;">Instagram
        </link>
        </button>

        <button>
          <link tel="Whatsapp" href="https://api.whatsapp.com/send?phone=+5571991846150"
          target="_blank"
          style="text-decoration: none; color: black;">Whatsapp
          </link>
        </button>

    </footer>

    <button class="acessibilidade" onclick="aumentarFonte()">Aumentar Fonte</button>
      
        <script>
          function aumentarFonte() {
            const elementos = document.querySelectorAll('h1, h2, h3, p');
            elementos.forEach(elemento => {
              elemento.style.fontSize = (parseFloat(getComputedStyle(elemento).fontSize) + 15) + 'px';
            });
          }
      
      
        </script>
  </body>
</html>
